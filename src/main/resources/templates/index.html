<!doctype html><html xmlns:th="http://www.thymeleaf.org"><html lang="en-US"><head>  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">  <title>Modal Login Window Demo</title>  <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css">  <script type="text/javascript" src="../static/js/jquery-1.9.1.min.js"></script>  <script type="text/javascript" charset="utf-8" src="../static/js/jquery.leanModal.min.js"></script>  <!-- jQuery plugin leanModal under MIT License http://leanmodal.finelysliced.com.au/ --></head><body>  <div id="w">    <div id="content">      <h1>Welcome to the Site!</h1>      <p> 请点击登陆</p>      <center><a href="#loginmodal" class="flatbtn" id="modaltrigger">Modal Login</a></center>    </div>  </div>  <div id="loginmodal" style="display:none;">    <h1>User Login</h1>    <form id="loginform" name="loginform" method="post" action="index.html">      <label for="username">Username:</label>      <input type="text" name="username" id="username" class="txtfield" tabindex="1">            <label for="password">Password:</label>      <input type="password" name="password" id="password" class="txtfield" tabindex="2">            <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3"></div>    </form>  </div><script type="text/javascript">$(function(){  $('#loginform').submit(function(e){    return false;  });    $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });});</script><script src="http://www.jq22.com/js/jq.js"></script></body></html>
